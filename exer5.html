<body style="background-color: rgb(77, 76, 76); font-size: 20px; text-align: center;">
      <b style="font-size: 20px; ">Algumas marcas (em bold por exemplo!!!)</b><br>
<br>  <i>Este parágraf está em itálico.</i><br> <!--  a tag (i) e para deixar o texto itálico -->
<br>  <u>Parágrafo sublinhado...</u><br> <!-- a tag (u) e pra deixa Sublinhado -->
<br>  <small>Marca small <b>TAG BIG NAO FUNFA NO HTML5</b></small> <br><!-- A Tag (small)  e pra deixa o texto menor-->
      <p>Mais uma marca que permite apresentar expressões do género x<sup>2</sup> e x<sub>2</sub></p> <!-- a tag (SUP) deixa um num,letra em cima da outra. ja a tag (SUB)deixa embaixo  -->
      <p>Exemplos de caracteres especiais:<br><b>á à ã â ç é è õ</b>  </p>
</body>
